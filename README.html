<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Kickoff Soccer Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        section {
            width: 30%;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .buttons {
            display: flex;
        }

        .buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Super Kickoff Soccer Manager</h1>
        <div class="buttons">
            <button id="market-btn">Mercado</button>
            <button id="team-btn">Equipo</button>
            <button id="management-btn">Administración</button>
            <button id="stadium-btn">Estadio</button>
            <button id="earnings-btn">Ganancias</button>
        </div>
    </header>
    <main>
        <!-- Aquí se mostrarán las ventanas emergentes -->
    </main>
    <footer>
        <p>&copy; 2024 Super Kickoff Soccer Manager</p>
    </footer>
    <script>
        // Obtener los botones
        const marketBtn = document.getElementById('market-btn');
        const teamBtn = document.getElementById('team-btn');
        const managementBtn = document.getElementById('management-btn');
        const stadiumBtn = document.getElementById('stadium-btn');
        const earningsBtn = document.getElementById('earnings-btn');

        // Agregar eventos de clic a los botones para abrir las ventanas emergentes
        marketBtn.addEventListener('click', openMarketWindow);
        teamBtn.addEventListener('click', openTeamWindow);
        managementBtn.addEventListener('click', openManagementWindow);
        stadiumBtn.addEventListener('click', openStadiumWindow);
        earningsBtn.addEventListener('click', openEarningsWindow);

        // Funciones para abrir ventanas emergentes
        function openMarketWindow() {
            openPopupWindow('market.html', 'Mercado', 600, 400);
        }

        function openTeamWindow() {
            openPopupWindow('team.html', 'Equipo', 600, 400);
        }

        function openManagementWindow() {
            openPopupWindow('management.html', 'Administración', 600, 400);
        }

        function openStadiumWindow() {
            openPopupWindow('stadium.html', 'Estadio', 600, 400);
        }

        function openEarningsWindow() {
            openPopupWindow('earnings.html', 'Ganancias', 600, 400);
        }

        // Función genérica para abrir ventanas emergentes
        function openPopupWindow(url, title, width, height) {
            const left = (window.screen.width - width) / 2;
            const top = (window.screen.height - height) / 2;
            window.open(url, title, `width=${width},height=${height},left=${left},top=${top}`);
        }
    </script>
</body>
</html>
